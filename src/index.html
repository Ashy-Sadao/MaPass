<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MaPass</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1>Welcome to MaPass</h1>
    <p>MaPassはパスワード生成アプリです。「パスワードを生成する」ボタンを押してパスワードを生成してください。</p>
    <p>生成されたパスワード : <input type="text" id="pass" value= "" readonly></p>
    <button onclick="copy();">コピーする</button>
    <button onclick="makePass();">パスワードを生成する</button>
  </body>
</html>
